<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Css Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="mem-slider">
        <div class="slider-container">  
            <input type="radio" class="slider-btn" id="slider-btn-1" name="slider-btns" checked>
            <input type="radio" class="slider-btn" id="slider-btn-2" name="slider-btns">
            <input type="radio" class="slider-btn" id="slider-btn-3" name="slider-btns">
            <input type="radio" class="slider-btn" id="slider-btn-4" name="slider-btns">
            <div class="slider-imgs-container">
                <img src="images/mem1.jpg" alt="swole doge vs cheems" class="mem" id="mem1">
                <img src="images/mem2.png" alt="evolution" class="mem" id="mem2">
                <img src="images/mem3.jpg" alt="what are you" class="mem" id="mem3">
                <img src="images/mem4.png" alt="superheroes" class="mem" id="mem4">
            </div>
            <div class="labels-desc">
                <div class="labels">
                    <label for="slider-btn-1" class="slider-btn-label" id="btn-label1"><span class="slider-button"></span></label>
                    <label for="slider-btn-2" class="slider-btn-label" id="btn-label2"><span class="slider-button"></span></label>
                    <label for="slider-btn-3" class="slider-btn-label" id="btn-label3"><span class="slider-button"></span></label>
                    <label for="slider-btn-4" class="slider-btn-label" id="btn-label4"><span class="slider-button"></span></label>
                </div>
                <div class="desc-container">
                    <span class="mem-desc" id="desc1">Я на stage0 - я на stage1</span>
                    <span class="mem-desc" id="desc2">Эволюция в RS School</span>
                    <span class="mem-desc" id="desc3">Когда заходишь в чаты, где студенты во всю обсуждают следующие такси, а ты едва успеваешь сделать следующий к дедлайну</span>
                    <span class="mem-desc" id="desc4">Когда получил максимальный балл</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
